{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<style>
  .error-card { background-color: rgba(255,255,255,0.95); color: #343a40; border-radius: .25rem; }
  .error-title { color: #343a40; }
</style>
{% endblock %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12 my-5">
        <div class="error-card p-4 text-center shadow-sm">
          <h1 class="display-4 logo-font error-title mb-3">Page not found (404)</h1>
          <p class="lead mb-4">Sorry, the page you requested was not found.</p>
          <a class="btn btn-black rounded-0 text-uppercase" href="{% url 'home' %}">Return home</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block footer %}
  {{ block.super }}
{% endblock %}
